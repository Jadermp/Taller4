<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ejemplo Tabla #3</title>
</head>
<body>
    
    <form action="">
        <table border="">

            <tr>
                <td colspan="2">Speaker Registration</td>
            </tr>

            <tr>
                <td>
                    
                    <table>

                        <tr>
                            <td><Label>Prefix</Label></td>
                            <td><input type="text" size="18px"></td>
                        </tr>

                        <tr>
                            <td><label for="">Name</label></td>
                            <td>
                                <input type="text" size="6px" placeholder="First Name">
                                <input type="text" size="6px" placeholder="Last Name">
                            </td>
                        </tr>

                        <tr>
                            <td><Label>Email</Label></td>
                            <td><input type="email" size="18px" placeholder="sample@example.com"></td>
                        </tr>

                        <tr>
                            <td><label for="">Work Fhone</label></td>
                            <td><input type="text" size="18px"></td>
                        </tr>

                        <tr>
                            <td><label for="">Job Title</label></td>
                            <td><input type="text" size="18px"></td>
                        </tr>

                        <tr>
                            <td colspan="2">
                                <label for="">Affiliation/Company/Organization</label><br>
                                <input type="text" size="30px">
                            </td>
                        </tr>

                        <tr>
                            <td><label for="">Location</label></td>
                            <td><input type="text" size="18px"></td>
                        </tr>

                        <tr>
                            <td colspan="2">
                                <label for="">Do you need assistance with your <br> flight reservation?</label><br>
                                <input type="radio" name="opcion">Yes
                                <input type="radio" name="opcion">No
                            </td>
                        </tr>

                    </table>

                </td>

                <td>

                    <table>
                        <tr>
                            <td>
                                <label for="">Whats is your presentation type?</label> <br>
                                <input type="radio">Lecture <br>
                                <input type="radio">Case study <br>
                                <input type="radio">Group Discussion <br>
                                <input type="radio">Product Demo 
                            </td>
                        </tr>

                        <tr>
                            <td>
                                <label for="">Please share the title of your <br> presentation / speech</label> <br>
                                <input type="text">
                            </td>
                        </tr>

                        <tr>
                            <td>
                                <label for="">Do you have any needs from a <br> moderator?</label> <br>
                                <input type="text">
                            </td>
                        </tr>

                    </table>

                </td>
            </tr>

        </table>
    </form>

</body>
</html>
