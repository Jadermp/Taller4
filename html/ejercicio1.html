<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ejemplo formulario #1</title>
</head>
<body>
    
    <h1>Zoo Keeper Application Form</h1>
    <p>Please complete the form. Mandatory fields are marked with a *</p>

    <form action="">
        <fieldset>
            <legend><strong>CONTACT DETAILS</strong></legend>

                <table>
                    <tr>
                        <td width="100px"><label>Name*</label></td>
                        <td><input type="text" pattern="[a-zA-Z Ññ]*" maxlength="60" required></td>
                    </tr>
                    <tr>
                        <!--Nota: Falta por validar el numero de telefono, este debe ser en formato: +dd-ddd-ddddddddd -->
                        <td><label>Telephone</label></td>
                        <td><input type="number" pattern="\+\d{2}-\d{3}\+\d{9}"></td>
                    </tr>
                    <tr>
                        <td><label>Email*</label></td>
                        <td><input type="email" maxlength="30" required></td>
                    </tr>
                </table>

        </fieldset>

        <fieldset>
            <legend><strong>PERSONAL INFORMATION</strong></legend>

                <table>
                    <tr>
                        <td><label for="">*Age</label></td>
                        <td><input type="number" min="18" step="1" required></td>
                    </tr>
                    <tr>
                        <td><label for="">Gender</label></td>
                        <td>
                            <select name="" id="">
                                <option value="" selected disabled>---Seleccione un valor---</option>
                                <option value="fermale">Fermale</option>
                                <option value="male">Male</option>
                            </select>
                        </td>
                    </tr>
                    <tr>
                        <td width="100px"><label for="">When did you first know you wanted to be a zoo-keeper?</label></td>
                        <td>
                            <textarea name="" id="" cols="21" rows="6"></textarea>
                        </td>
                    </tr>
                </table>

        </fieldset>

        <fieldset>
            <legend><strong>PICK YOUR FAVORITE ANIMALS</strong></legend>

            <table>
                <tr>
                    <td><input type="checkbox">Zebra</td>
                    <td><input type="checkbox">Cat</td>
                    <td><input type="checkbox">Anaconda</td>
                    <td><input type="checkbox">Human</td>
                </tr>
                <tr>
                    <td><input type="checkbox">Elephant</td>
                    <td><input type="checkbox">Wildebeest</td>
                    <td><input type="checkbox">Pigeon</td>
                    <td><input type="checkbox">Crab</td>
                </tr>
            </table>

        </fieldset>
        <br>
        <input type="submit" value="Submit Application">
    
    </form>

</body>
</html>
