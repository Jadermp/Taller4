<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ejemplo Formulario #2</title>
</head>
<body>
    
    <h1>STUDENT REGISTRATION FORM</h1>

    <form action="">

        <table >

            <tr>
                <td width=""><label for="">FIRST NAME</label></td>
                <td><input type="text" maxlength="30" pattern="[a-zA-ZñÑ]*"></td>
            </tr>

            <tr>
                <td><label for="">LAST NAME</label></td>
                <td><input type="text" maxlength="30" pattern="[a-zA-ZñÑ]*"></td>
            </tr>

            <tr>
                <td><label for="">DATE OF BIRTH</label></td>
                <td>
                    <select name="" id="">
                        <option value="" selected disabled>Day:</option>
                    </select>
                    <select name="" id="">
                        <option value="" selected disabled>Month:</option>
                    </select>
                    <select name="" id="">
                        <option value="" selected disabled>Year:</option>
                    </select>
                </td>
            </tr>

            <tr>
                <td><label for="">EMAIL ID</label></td>
                <td><input type="email"></td>
            </tr>

            <tr>
                <td><label for="">MOBILE NUMBER</label></td>
                <td><input type="text" maxlength="10" pattern="[0-9]*"></td>
            </tr>

            <tr>
                <td><label for="">GENDER</label></td>
                <td>
                    <input type="radio" name="gender">Male
                    <input type="radio" name="gender">Female
                </td>
            </tr>

            <tr>
                <td><label for="">ADDRESS</label></td>
                <td>
                    <textarea name="" id="" cols="30" rows="4"></textarea>
                </td>
            </tr>

            <tr>
                <td><Label>CITY</Label></td>
                <td><input type="text" maxlength="30" pattern="[a-z A-Z]*"></td>
            </tr>

            <tr>
                <td><label for="">PIN CODE</label></td>
                <td><input type="text" maxlength="6" pattern="[0-9]*"></td>
            </tr>

            <tr>
                <td><Label>STATE</Label></td>
                <td><input type="text" maxlength="30" pattern="[a-z A-Z]*"></td>
            </tr>

            <tr>
                <td><Label>COUNTRY</Label></td>
                <td><input type="text" maxlength="30" pattern="[a-z A-Z]*"></td>
            </tr>

            <tr>
                <td><label for="">HOBBIES</label></td>
                <td>
                    <input type="checkbox">Drawing
                    <input type="checkbox">Singing
                    <input type="checkbox">Dancing
                    <input type="checkbox">Sketching <br>
                    <input type="checkbox">Others:
                    <input type="text">
                </td>
            </tr>

            <tr>
                <td><label for="">CUALIFICATION</label></td>
                <td>
                    <table >
                        <tr>
                            <td colspan="2">Si.No. Examination</td>
                            <td>Board</td>
                            <td>Percentage</td>
                            <td>Year of Passing</td>
                        </tr>
                        <tr>
                            <td>1</td>
                            <td><label for="">Class X</label></td>
                            <td><input type="text" maxlength="10"></td>
                            <td><input type="text" pattern="[0-9]+([\.][0-9]{1,2})?"></td>
                            <td><input type="text"></td>
                        </tr>
                        <tr>
                            <td>2</td>
                            <td><label for="">Class XII</label></td>
                            <td><input type="text" maxlength="10"></td>
                            <td><input type="text" pattern="[0-9]+([\.][0-9]{1,2})?"></td>
                            <td><input type="text"></td>
                        </tr>
                        <tr>
                            <td>3</td>
                            <td><label for="">Graduation</label></td>
                            <td><input type="text" maxlength="10"></td>
                            <td><input type="text" pattern="[0-9]+([\.][0-9]{1,2})?"></td>
                            <td><input type="text"></td>
                        </tr>
                        <tr>
                            <td>4</td>
                            <td><label for="">Masters</label></td>
                            <td><input type="text" maxlength="10"></td>
                            <td><input type="text" pattern="[0-9]+([\.][0-9]{1,2})?"></td>
                            <td><input type="text"></td>
                        </tr>
                    </table>
                </td>
            </tr>

            <tr>
                <td><label for="">COURSES <br> APPLIED FOR</label></td>
                <td>
                    BCA<input type="radio" name="course">
                    B.Com<input type="radio" name="course">
                    B.Sc<input type="radio" name="course">
                    B.A<input type="radio" name="course">
                </td>
            </tr>
            <tr>
                <td colspan="2">
                    <input type="submit" value="Submit">
                    <input type="reset" value="Reset">
                </td>
            </tr>

        </table>
    </form>

</body>
</html>
